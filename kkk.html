<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn loại sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chọn loại sản phẩm</h1>
    </header>
    <div class="container">
        <form action="submit.php" method="POST">
            <label for="product-type">Loại sản phẩm:</label>
            <select id="product-type" name="product_type" required>
                <option value="" disabled selected>-- Chọn một loại sản phẩm --</option>
                <option value="Áo">Áo</option>
                <option value="Quần">Quần</option>

        </form>
    </div>
